<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const redirect =
        location.pathname + location.search + location.hash;

      location.replace(
        "/my-vite/?redirect=" + encodeURIComponent(redirect)
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
